---
- name: Add specified repository into sources list
  ansible.builtin.apt_repository:
    repo: "{{ item.repo }}"
    state: "{{ item.state }}"
  loop:
    - repo: ppa:graphics-drivers/ppa
      state: present

- name: Ensure apps are installed
  apt:
    name:
        - curl
        - git
        - vim
        - python3-pip
        - vlc
        - nfs-common
        - apt-transport-https
        - chrome-gnome-shell
        - bash-completion
        - gnupg
        - lsb-release
        - ca-certificates
        - openrazer-meta
        - sshpass
        - dos2unix
        - unzip
        - wine64
        - flatpak
        - gnome-software-plugin-flatpak
    state: present
    update_cache: true

- name: Ensure pip apps are installed
  pip:
    name:
      - kube-hunter

- name: KVM Pre-Reqs
  apt:
      name: "{{ item }}"
      state: present
  with_items:
      - bridge-utils
      - cpu-checker
      - libvirt-clients
      - libvirt-daemon
      - qemu
      - qemu-kvm

- name: Check if Virtualization Capabilities exist
  shell: kvm-ok
  register: kvm_status
  failed_when: '"KVM acceleration can NOT be used" in kvm_status.stdout'
  changed_when: false

- name: Add Flathub
  shell: flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo

- name: Ensure bash_aliases exists
  file:
    path: "/home/{{ local.username }}/.bash_aliases"
    state: touch
