---

system:
    os: linux # Os you are using
    architecture: amd64 # Architecture, we need it here since docker
    isNvidia: true

id_rsa_file: "/home/stefan/.ssh/id_rsa"

local:
    username: stefan
    group: stefan
    userBin: /usr/bin # Where the OS usr bin folder is ( so we can put the binary there )

servers:
    nasIp: "192.168.1.20"

kind:
    version: v0.12.0 # get from https://kind.sigs.k8s.io/docs/user/quick-start/#installing-from-release-binaries